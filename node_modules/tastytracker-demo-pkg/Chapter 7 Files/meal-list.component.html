<h2>Edit Meals</h2>
<div><button (click)="gotoMain()">Back</button></div>
<div>
  <select id="restaurantID" #restaurantID [ngModel]="selectedRestaurant" (change)="onSelect($event.target.value)">
  <option value="0">-- select a restaurant --</option>
  <option *ngFor="let r of restaurants" value="{{r.id}}">{{r.name}}</option>
  </select>

  <div *ngFor="let m of meals">
    $<input id="listMealValue" #listMealValue value="{{m.amount | number:'.2'}}" />
    <select id="listMealName" #listMealName [ngModel]="m.name">
      <option value="B">Breakfast</option>
      <option value="L">Lunch</option>
      <option value="D">Dinner</option>
      <option value="S">Snack</option>
    </select>
    <input id="listMealDate" #listMealDate value="{{m.date | dateDisplay}}" />
    <button (click)="save(listMealValue.value, listMealName.value, listMealDate.value, m.name, m.date)">Save</button>
    <button (click)="delete(m.name, m.date)">Delete</button>
  </div> 
</div>
