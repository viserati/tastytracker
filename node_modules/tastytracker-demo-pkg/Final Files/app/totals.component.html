<div class="col-xs-12 col-md-6 mb-2 pl-0 pr-0">
  <section>
    <header class="mb-3"><h2 class="text-xs-center">TastyTotals</h2></header>
    <div class="row mx-auto" style="width:30rem;">

      <div class="col-xs-6 text-xs-center">
        <div class="circle">
          <span class="bigNumber">
            <strong>{{totalToday | currency:'USD':true:'.2'}}</strong>
          </span><br />spent on meals today
        </div>
      </div>

      <div class="col-xs-6 text-xs-center">
        <div class="circle">
          <span class="bigNumber">
            <strong>{{totalThisWeek | currency:'USD':true:'.2'}}</strong>
          </span><br />spent on meals this week
        </div>
      </div>

    </div>
  </section>
</div>
