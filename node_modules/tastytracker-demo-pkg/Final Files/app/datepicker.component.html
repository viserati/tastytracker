<div id="datePicker">
  <div style="text-align:center;"><button (click)="prevMonth()" class="arrow"><</button> <strong>{{curmonth}}</strong> <button (click)="nextMonth()" class="arrow">></button></div>
  <div>Sun Mon Tue Wed Thu Fri Sat<br/></div>

  <div>
    <span *ngFor="let b of buttons"><button class="{{b.styles}}" (click)="setSelected(b.textdate)">{{b.num}}</button><span *ngIf="b.row !== ''"><br/></span></span>
  </div>
</div>
